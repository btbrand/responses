language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
cache:
  directories:
    - .pip_download_cache
env:
  matrix:
    - REQUESTS=requests==2.0
    - REQUESTS=-U requests
    - REQUESTS="-e git+git://github.com/kennethreitz/requests.git#egg=requests"
  global:
    - PIP_DOWNLOAD_CACHE=".pip_download_cache"
matrix:
  allow_failures:
    - env: 'REQUESTS="-e git+git://github.com/kennethreitz/requests.git#egg=requests"'
install:
  - pip install codecov
  - "pip install ${REQUESTS}"
  - make install-deps
  - mkdir -p artifacts
script:
  - make lint
  - py.test . --cov-report term-missing  --cov . --cov-report="xml:artifacts/coverage.xml" --junit-xml="artifacts/junit.xml"
after_success:
  - codecov -e REQUESTS -e TRAVIS_PYTHON_VERSION
  - npm install -g @zeus-ci/cli
  - zeus upload -t "text/xml+xunit" artifacts/*junit.xml
  - zeus upload -t "text/xml+coverage" artifacts/*coverage.xml
after_failure:
  - npm install -g @zeus-ci/cli
  - zeus upload -t "text/xml+xunit" artifacts/*junit.xml
  - zeus upload -t "text/xml+coverage" artifacts/*coverage.xml
notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/4f39f396-3820-11e8-982a-0a580a28001b/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
